# Debug Configuration - Minimal setup to test application startup
spring.application.name=FinJar

# Disable database auto-configuration for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,https://your-frontend-app.vercel.app}

# Logging for debugging
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
