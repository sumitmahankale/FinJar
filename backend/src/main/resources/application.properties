server.port=${PORT:8080}
server.address=0.0.0.0

# --- Database (MySQL) ---
## Datasource URL resolution order:
## 1. FINJAR_DB_URL (explicit full JDBC URL)  e.g.
##    jdbc:mysql://interchange.proxy.rlwy.net:22705/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&socketTimeout=60000&connectTimeout=15000
## 2. Construct from Railway-style vars (MYSQLHOST, MYSQLPORT, MYSQLDATABASE)
## 3. Fallback localhost
spring.datasource.url=${FINJAR_DB_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:finjar}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&socketTimeout=60000&connectTimeout=15000}
spring.datasource.username=${FINJAR_DB_USER:${MYSQLUSER:root}}
spring.datasource.password=${FINJAR_DB_PASSWORD:${MYSQLPASSWORD:password}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Hikari connection pool tuning (small free-tier friendly)
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000

# JWT
finjar.jwt.secret=${FINJAR_JWT_SECRET:ChangeMe_AtLeast32Chars_Long_Secret_Key_123}

# CORS allowed origins (comma separated)
finjar.cors.allowed-origins=${FINJAR_ALLOWED_ORIGINS:http://localhost:5173}
