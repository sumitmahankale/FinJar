# Production Environment Configuration
spring.application.name=FinJar

# Database Configuration for Production (MySQL - PlanetScale or other)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/finjar_prod}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,https://your-frontend-app.vercel.app}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400}

# Logging
logging.level.com.example=INFO
logging.level.org.springframework.security=INFO
