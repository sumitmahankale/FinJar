# Production Environment Configuration
spring.application.name=FinJar

# Database Configuration for Production (Railway MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/finjar_prod}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Connection pool settings for better reliability
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration - Allow startup without database for debugging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Allow startup without database connection for debugging
spring.datasource.hikari.initialization-fail-timeout=-1
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

# MySQL Connection Properties
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,https://your-frontend-app.vercel.app}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400}

# Logging for debugging
logging.level.com.example=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.config=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.root=INFO

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
